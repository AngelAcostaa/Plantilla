<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleee.css">
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function regisv() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const pass = document.getElementById('pass').value;
            const re_pass = document.getElementById('re_pass').value;
            const agreeTerm = document.getElementById('agree-term').checked;

            if (!name || !email || !age || !pass || !re_pass || !agreeTerm) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, completa todos los campos requeridos.',
                });
                return;
            }

            if (pass !== re_pass) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Las contraseñas no coinciden.',
                });
                return;
            }

            Swal.fire({
                position: 'center',  
                icon: 'success',
                title: 'Registro exitoso!',
                showConfirmButton: false,
                timer: 1500,
                backdrop: true 
            }).then(() => {
                window.location.href = 'usuarios.html';
            });
        }
    </script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-image">
                        <figure><img src="images/sierra-nevada-de-Santa-Marta.jpg" alt="sing up image" style="border-radius: 25px;"></figure>
                        <a href="login.html" class="signup-image-link">Ya soy miembro</a>
                    </div>
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="registerform">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required name="name" id="name" placeholder="Tu nombre"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" required name="email" id="email" placeholder="Tu correo"/>
                            </div>
                            <div class="form-group">
                                <label for=""><i class="zmdi zmdi-calendar"></i></label>
                                <input type="text" required name="age" id="age" placeholder="Tu edad"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" required name="pass" id="pass" placeholder="Contraseña"/>
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" required name="re_pass" id="re_pass" placeholder="Confirmar contraseña"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" required name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Estoy de acuerdo con todos los<a href="#" class="term-service">Términos de servicio</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" class="form-submit" onclick="regisv()" value="Registrarse" style="text-decoration: none;">
                                <a href="index.html" class="form-submit" value="Volver" style="text-decoration: none;">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
